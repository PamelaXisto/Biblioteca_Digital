# Configuração do DataSource (MySQL)

#OBS > COLOCAR O '' NO USER E SENHA ANTES DE ENTREGAR O TRABALHO
spring.datasource.url=jdbc:mysql://localhost:3306/db_library
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA
spring.jpa.hibernate.ddl-auto=update

# 'update' cria/atualizar as tabelas com base nas entidades
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# Configuração para mostrar as queries SQL, mostra as alterações no terminal
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true